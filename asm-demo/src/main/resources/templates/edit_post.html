<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div align="center">
        <h1>Edit Product</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${post}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Product ID:</td>
                    <td>
                        <input type="text" th:field="*{idpost}" readonly="readonly" />
                    </td>
                </tr>
                <tr>             
                    <td>title:</td>
                    <td>
                        <input type="text" th:field="*{title}" />
                    </td>
                </tr>          
                <tr>             
                    <td>Logo1:</td>
                    <td>
                        <input type="text" th:field="*{logo}" />
                    </td>
                </tr>
                <tr>
                    <td>content:</td>
                    <td><input type="text" th:field="*{content}" /></td>
                </tr>                       
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
